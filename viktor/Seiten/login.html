<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti-Code</title>
    <!-- Verkn체pfung zur externen CSS-Datei -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigationsleiste -->
    <nav>
        <a href="../index.html">
            <img src="../Images/logo Unbenannt-1.png" alt="Logo"> <!-- Logo mit Link -->
        </a>
        <a href="./menukarte.html">Men체karte</a>
        <a href="./kontakt.html">Kontakt</a>
        <a href="#login">Login</a>
        <a href="./impressum.html">Impressum</a>
    </nav>

    <!-- Login-Bereich -->
    <section id="login">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
            
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Dein Passwort" required>
            
            <button type="submit">Anmelden</button>
        </form>
        <p>Kein Konto? <a href="#register">Hier registrieren</a></p>
    </section>

    <!-- Registrierungsbereich -->
    <section id="register">
        <h2>Registrieren</h2>
        <form action="/register" method="POST">
            <label for="reg-email">E-Mail-Adresse:</label>
            <input type="email" id="reg-email" name="email" placeholder="Deine E-Mail-Adresse" required>
            
            <label for="reg-password">Passwort:</label>
            <input type="password" id="reg-password" name="password" placeholder="Erstelle ein Passwort" required>
            
            <label for="confirm-password">Passwort best채tigen:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Passwort best채tigen" required>
            
            <button type="submit">Registrieren</button>
        </form>
    </section>
</body>
</html>
