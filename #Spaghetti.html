/* Stile für das Haupt-Container-Element */
main {
    display: flex;                /* Flexbox für horizontale Zentrierung */

    gap: 20px;                    /* Abstand zwischen den Containern */

}

/* Container für jedes Bild */
.container {
    position: relative;
    width: 400px;                /* Maximale Breite der einzelnen Container */
    margin: 5px;                 /* Optionale Abstände */
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

/* Bild innerhalb des Containers */
.container img {
    display: block;              /* Entfernt zusätzliche Ränder */
    width: 600px;                 /* Bild passt sich der Container-Breite an */
    height: 400px;                /* Höhe wird automatisch berechnet */
    border-radius: 5px;
}

/* Overlay-Effekt */
.overlay {
    position: absolute;
    bottom: 100%;
    left: 0;
    right: 0;
    background-color: #008CBA;
    width: 50%;                 /* Passt sich dem Bild an */
    height: 0;
    transition: .5s ease;
    border-radius: 5px;
    text-align: center;
}

/* Hover-Effekt für Overlay */
.container:hover .overlay {
    bottom: 0;
    height: 100%;
}

/* Text im Overlay */
.text {
    white-space: nowrap;
    color: white;
    font-size: 30px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: top;
}
